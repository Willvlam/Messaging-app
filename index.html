<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <div id="authContainer" class="container">
        <div id="loginForm" class="auth-box active">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleAuthForm(event)">Sign Up</a></p>
        </div>

        <div id="signupForm" class="auth-box">
            <h2>Create Account</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleAuthForm(event)">Login</a></p>
        </div>
    </div>

    <div id="appContainer" class="container hidden">
        <header>
            <span id="currentUserDisplay">@username</span>
            <button id="logoutBtn">Logout</button>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="section">
                    <h3>Start New Chat</h3>
                    <select id="chatTypeSelect">
                        <option value="user">Direct Message</option>
                        <option value="room-join">Join Room (Server)</option>
                        <option value="room-create">Create Room (Server)</option>
                    </select>
                    
                    <input type="text" id="chatNameInput" placeholder="Name or Room Name">
                    <input type="password" id="chatPasswordInput" class="hidden" placeholder="Room Password">
                    
                    <select id="roomActionSelect" class="hidden">
                        <option value="join">join</option>
                        <option value="create">create</option>
                    </select>

                    <button id="startChatBtn">Open Chat</button>
                </div>

                <div class="section">
                    <h3>Conversations</h3>
                    <div id="conversationsList"></div>
                </div>

                <div class="section">
                    <h3>Friends</h3>
                    <div class="add-friend">
                        <input type="text" id="addFriendInput" placeholder="Friend's username">
                        <button id="addFriendBtn">+</button>
                    </div>
                    <div id="friendsList"></div>
                </div>

                <div class="section settings">
                    <button id="exportQrBtn">Export Data (QR)</button>
                    <button id="importQrBtn">Import Data (QR)</button>
                </div>
            </aside>

            <main class="chat-area">
                <div id="noChatSelected" class="empty-state">
                    <p>Select a friend or join a room to start messaging</p>
                </div>

                <div id="chatView" class="hidden">
                    <div class="chat-header">
                        <h2 id="chatWith">Chat</h2>
                    </div>
                    <div id="messagesContainer"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button id="sendBtn">Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="qrExportModal" class="modal hidden">
        <div class="modal-content">
            <h3>Your Data QR</h3>
            <div id="qrCodeContainer"></div>
            <button onclick="closeQrExportModal()">Close</button>
        </div>
    </div>

    <div id="qrImportModal" class="modal hidden">
        <div class="modal-content">
            <h3>Scan QR Code</h3>
            <div id="qrReaderContainer"></div>
            <button id="stopScanBtn">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
